<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular-insta.png" alt="imagem celular" title="imagem de um smartphone com o instagram aberto">
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logo-instagram.png" class="instagram-logo" alt="instagram logo" title="imagem da logomarca do instagram">
                <div class="profile-photo">
                    <img src="imagens/fotoperfil.png" alt="foto do perfil" title="imagem do perfil do usuário">
                </div>
                <a href="#" class="instagram-login">Continue como loaalobo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é loaalobo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download" target="_blank" rel="_external"></a>
                    <a href="https://play.google.com/store?hl=pt_BR&gl=US" class="app-download" target="_blank" rel="_external"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
